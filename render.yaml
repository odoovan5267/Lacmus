services:
  - type: web
    name: website-vulnerability-checker
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.0
      - key: SECRET_KEY
        generateValue: true
      - key: VT_API_KEY
        sync: false  # Установить вручную в панели Render
    autoDeploy: true